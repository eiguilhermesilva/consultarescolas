<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard da Planilha — Apresentação</title>
  <meta name="description" content="Apresentação organizada de uma planilha do Google Sheets com múltiplas abas, paginação, busca, ordenação e exportação."/>
  <link rel="preconnect" href="https://docs.google.com" />
  <link rel="preconnect" href="https://spreadsheets.google.com" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <i class="fa-solid fa-table-list" aria-hidden="true"></i>
      <h1>Relatório da Planilha</h1>
    </div>
    <p class="subtitle">Dados atualizados diretamente do Google Sheets (somente leitura)</p>
  </header>

  <main class="container">
    <section class="main">
      <div id="error" class="alert hidden" role="alert" aria-live="assertive"></div>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Itens (aba)</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-cols">0</div>
          <div class="stat-label">Colunas</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-sheet">-</div>
          <div class="stat-label">Aba atual</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="stat-updated">-</div>
          <div class="stat-label">Última atualização</div>
        </div>
      </div>

      <nav class="tabs" id="tabs" aria-label="Abas da planilha"></nav>

      <div class="tools">
        <div class="field grow">
          <label for="search-input" class="visually-hidden">Busca</label>
          <input id="search-input" class="input-base" placeholder="Buscar na página atual..." disabled />
        </div>
        <button id="export-csv" class="btn" disabled><i class="fa-solid fa-file-arrow-down"></i> CSV (página)</button>
        <button id="export-all" class="btn" disabled><i class="fa-solid fa-database"></i> CSV (tudo)</button>
      </div>

      <div class="table-wrap">
        <div id="table-loader" class="loader hidden" aria-hidden="true">
          <span class="spinner"></span>
          <p>Carregando dados...</p>
        </div>

        <div id="table-container" class="table-container" role="table" aria-live="polite"></div>

        <div id="table-footer" class="table-footer hidden"></div>

        <div class="pagination">
          <button id="prev" class="btn" disabled>Anterior</button>
          <div id="page-info" class="page-info">Página 1 de 1</div>
          <button id="next" class="btn" disabled>Próxima</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Dados publicados via Google Sheets • Visualização estática no GitHub Pages</p>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
